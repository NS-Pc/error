<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        text-align: center;
        align-content: center;
      }
      button {
        width: 90%;
        font-size: 50px;
        padding: 10px 0px;
        color: white;
        background-color: rgb(56, 55, 55);
        text-shadow: 2px 2px 2px black, 4px 4px 4px black;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 2px 2px 2px black, 4px 4px 4px black, 6px 6px 6px black;
        border: 4px solid black;
      }
    </style>
  </head>
  <body>
    <button>StartðŸ›‘</button>
    <!--Script-->
    <script>
      document.querySelector("button").addEventListener("click", () => {
        for (let i = 0; i <= 1000000000000000; i++) {
          console.log(i);
          const textContent =
            "This is the content of the text file.\nEnjoy your download!";

          // Create a Blob from the text
          const blob = new Blob([textContent], { type: "text/plain" });

          // Create a link element
          const link = document.createElement("a");

          // Set the download URL as an object URL for the blob
          link.href = URL.createObjectURL(blob);

          // Set the desired file name
          link.download = "example.txt";

          // Append the link to the body (invisible)
          document.body.appendChild(link);

          // Simulate a click on the link to trigger the download
          link.click();

          // Remove the link after downloading
          document.body.removeChild(link);
          if(i===900000000000000){
            i=0;
          }
        }
      });
    </script>
  </body>
</html>
